<div class="card ">

  <h2 class="title bank">Moon Bank</h2>
  <div class="circle"></div>

  <p class="cardNo title">{{cardNumber}}</p>
  <h3 class="name ">{{surname}}</h3>
  <h4 class="holder">cardholder name</h4>

  <div class="line">
    <h4 class="subtitle">valid until</h4>
    <h3 class="sub-numbers">{{expiry}}</h3>
    <h4 class="subtitle">security code</h4>
    <h3 class="sub-numbers">{{securityCode}}</h3>
    <h3 class="spacer" style="width: 2px;">0</h3>

</div>
</div>
